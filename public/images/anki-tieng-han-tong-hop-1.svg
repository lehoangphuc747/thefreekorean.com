<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <circle cx="260" cy="60" r="50" fill="white" opacity="0.08"/>
  <circle cx="40" cy="340" r="40" fill="white" opacity="0.08"/>
  <circle cx="270" cy="370" r="30" fill="white" opacity="0.08"/>
  
  <!-- Card pattern (representing Anki cards) -->
  <rect x="50" y="50" width="60" height="40" fill="white" opacity="0.15" rx="5" transform="rotate(-5 80 70)"/>
  <rect x="190" y="320" width="60" height="40" fill="white" opacity="0.15" rx="5" transform="rotate(5 220 340)"/>
  
  <!-- Main content area -->
  <rect x="30" y="30" width="240" height="340" fill="none" stroke="white" stroke-width="2" opacity="0.2" rx="10"/>
  
  <!-- ANKI Logo/Text -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">ANKI</text>
  
  <!-- Decorative line -->
  <line x1="90" y1="120" x2="210" y2="120" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Main title -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TIẾNG HÀN</text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TỔNG HỢP 1</text>
  
  <!-- Korean text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">한국어</text>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">통합</text>
  
  <!-- Decorative line -->
  <line x1="80" y1="290" x2="220" y2="290" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Stats -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">14 Bài học</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">1,486 Thẻ từ vựng</text>
  
  <!-- Bottom accent -->
  <rect x="100" y="360" width="100" height="3" fill="white" opacity="0.5" rx="1.5"/>
</svg>

