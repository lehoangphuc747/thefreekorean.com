<!-- Simple SVG placeholder for grammar lessons -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Korean characters -->
  <text x="200" y="120" font-family="'Noto Sans KR', sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">문법</text>
  
  <!-- Book icon -->
  <g transform="translate(170, 160)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="10" y="10" width="40" height="2" fill="#667eea"/>
    <rect x="10" y="18" width="35" height="2" fill="#764ba2"/>
    <rect x="10" y="26" width="30" height="2" fill="#667eea"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="320" cy="100" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="220" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="300" cy="240" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>
