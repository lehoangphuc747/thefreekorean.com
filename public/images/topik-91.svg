<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="250" cy="50" r="40" fill="white" opacity="0.1"/>
  <circle cx="50" cy="350" r="30" fill="white" opacity="0.1"/>
  <circle cx="270" cy="380" r="25" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="30" y="30" width="240" height="340" fill="none" stroke="white" stroke-width="2" opacity="0.3" rx="10"/>
  
  <!-- TOPIK Logo/Text -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">TOPIK</text>
  
  <!-- Exam number -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">91</text>
  
  <!-- Korean text -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">제91회</text>
  
  <!-- Decorative line -->
  <line x1="80" y1="230" x2="220" y2="230" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Test information -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">TOPIK II</text>
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" opacity="0.8">Reading • Listening</text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" opacity="0.8">Writing</text>
  
  <!-- Bottom text -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.7">Test of Proficiency</text>
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.7">in Korean</text>
</svg>

